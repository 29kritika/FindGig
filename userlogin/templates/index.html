<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GigFinder | Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body style="background-color: #f3f3f3;">

<div class="container">

    <div class="card o-hidden border-0 my-5" style="box-shadow: 5px 10px 18px #7AAAF2;    ">
        <div class="card-body p-0" style="height:80vh;">
            <!-- Nested Row within Card Body -->
            <div class="row" style="height:100vh;">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>

                        <div id="HELLLOO">
                            <div class="w-auto text-center input-group mb-3" style="margin-top: 70%; margin-left:30%;">
                                {% if user.is_authenticated %}
                                <meta http-equiv="refresh" content="0; {% url 'Home' %}">
                                {% else %}
                                <a class="btn btn-primary" style="text-align:center;"
                                   href="{% url 'social:begin' 'google-oauth2' %}">
                                    Sign in with Google
                                </a>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
</div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
